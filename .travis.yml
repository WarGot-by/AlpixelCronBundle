language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  - SYMFONY_VERSION=2.8.*

matrix:
  include:
    - php: 5.6
      env: SYMFONY_VERSION=2.8.*@dev
    - php: 5.6
      env: SYMFONY_VERSION=3.0.*@dev


before_install:
  - composer selfupdate

install:
  - cp Fixtures/app/parameters.yml.travis Fixtures/app/parameters.yml
  - composer update --prefer-dist --no-interaction $COMPOSER_FLAGS
  - php Fixtures/app/console doctrine:database:create --env=test
  - php Fixtures/app/console doctrine:schema:create --env=test

script: phpunit --coverage-text
